name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4.2.2

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 10

      - name: ğŸŸ¢ Setup Node.js 22
        uses: actions/setup-node@v4.4.0
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Check formatting
        run: pnpm run format

      - name: ğŸ— Compile TypeScript tests
        run: pnpm run pretest

      - name: âœ… Run unit tests
        run: pnpm run test-unit
